<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Football Coach AI</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">Football Coach AI</div>
        <nav class="nav">
          <a href="./index.html" class="nav-link">Home</a>
          <a href="./signin.html" class="nav-link">Sign In</a>
          <a href="./signup.html" class="nav-link">Sign Up</a>
          <a href="./dashboard.html" class="nav-link">Dashboard</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="card">
        <h2>Create Account</h2>
        <form method="POST" action="/api/signup">
          <div class="form-row">
            <input class="input" type="email" name="email" placeholder="Email" required />
          </div>
          <div class="form-row">
            <input class="input" type="password" name="password" placeholder="Password" required />
          </div>
          <button class="submit" type="submit">Create Account</button>
        </form>
        <p class="help" style="text-align:center;margin-top:12px;">Already have an account? <a href="./signin.html">Sign in</a></p>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">&copy; 2025 Football Coach AI</div>
    </footer>
  </body>
</html>
