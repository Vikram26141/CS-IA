<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Football Coach AI</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">Football Coach AI</div>
        <nav class="nav">
          <a href="./index.html" class="nav-link">Home</a>
          <a href="./signin.html" class="nav-link">Sign In</a>
          <a href="./signup.html" class="nav-link">Sign Up</a>
          <a href="./dashboard.html" class="nav-link">Dashboard</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="card" style="max-width:640px">
        <h2>Upload Video for Analysis</h2>
        <p class="help">Select a match video and submit. You'll be redirected to a status page that auto-refreshes until processing is complete.</p>
        <form method="POST" action="/api/upload" enctype="multipart/form-data">
          <div class="form-row">
            <label for="video" class="help">Select Video File</label>
            <input id="video" name="video" type="file" accept="video/*" required />
          </div>
          <button class="submit" type="submit">Upload & Analyze</button>
        </form>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">&copy; 2025 Football Coach AI</div>
    </footer>
  </body>
</html>
